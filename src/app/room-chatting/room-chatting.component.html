<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img src="../../assets/images/noPic.svg" />
      </div>

      <div class="nameSection">Ayyaz {{conversation}}</div>
    </div>
    <div class="actionButtons">
      <img src="../../assets/images/searchIcon.svg" />
      <img src="../../assets/images/moreVertIcon.svg" />
    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of chatData"
    >
      <div class="messageContent">
        {{ message.message }}
        <div class="time">{{ formatDateTime(message.created_at) }}</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
    </div>
    <div id="textarea">
      <textarea
        [(ngModel)]="chatText"
        (keyup.enter)="sendMessage()"
      ></textarea>
    </div>
    <div id="micIcon">
      <img src="../../assets/images/voiceIcon.svg" />
    </div>
  </div>
</div>
